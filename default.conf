# /etc/nginx/templates/default.conf.template
server {
    listen       ${PORT};
    server_name  _;

    root  /usr/share/nginx/html;
    index index.html;

    # SPA-friendly: serve files if found, else index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Sensible defaults
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip (basic)
    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/xml application/xml+rss image/svg+xml;
}
