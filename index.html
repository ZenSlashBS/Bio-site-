    .hamburger-menu:before{top:0}
    .hamburger-menu:after{bottom:0}
    .hamburger-menu .center{position:absolute;left:0;top:50%;transform:translateY(-50%);height:2px;width:70%}
    .main{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:8px}

    .name{color:#fff;font-size:1.2rem;font-weight:600;line-height:1}
    .sub-name{color:#fff;font-family:'Titillium Web',sans-serif;font-size:1.05rem;opacity:.85}
    .content{display:flex;padding:1.7rem 2rem 2.2rem 2rem}
    .left{flex:1}
    .title{position:relative;font-weight:700;font-size:1.05rem;padding-bottom:4px;margin-bottom:.75rem}
    .title:after{content:"";position:absolute;bottom:0;left:0;width:50%;height:3px;border-radius:2px;background:#fff}
    .text{font-weight:300;line-height:1.7;margin:.2rem 0}
    .icons-container{padding:1rem 0}
    .icon{font-size:1.3rem;text-decoration:none;margin-right:10px;color:#fff;opacity:.95;transition:.2s}
    .icon:hover{transform:translateY(-1px);opacity:1;color:#9D4EDD}
    .buttons-wrap{display:flex;margin-top:6px;gap:6px}
    .follow,.share{flex:1;text-align:center;text-decoration:none;font-size:.7rem;letter-spacing:1px;text-transform:uppercase;border-radius:18px;padding:9px 0;transition:.25s}
    .follow{background:#734f96;color:#000}
    .share{border:2px solid #734f96;color:#734f96}
    .share:hover{background:#734f96;color:#000}
    .sidebar{position:absolute;top:52px;left:15px;width:60%;display:none;background:#0005;border:1px solid #00000025;border-radius:10px;backdrop-filter:blur(12px);z-index:10}
    .sidebar a{display:block;padding:10px 15px;text-decoration:none;color:#fff;transition:.2s}
    .sidebar a:hover{transform:scale(1.03)}
    .modal{position:fixed;inset:0;background:#0009;display:none;place-items:center;z-index:20}
    .modal img{max-width:86vw;max-height:86vh;border-radius:10px}
    .close{position:absolute;top:16px;right:16px;width:30px;height:30px;cursor:pointer}
    .close:before,.close:after{content:"";position:absolute;inset:50% auto auto 50%;width:100%;height:3px;border-radius:2px;background:#fff}
    .close:before{transform:translate(-50%,-50%) rotate(45deg)}
    .close:after{transform:translate(-50%,-50%) rotate(135deg)}
    @media (max-width:420px){
