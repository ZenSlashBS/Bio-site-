<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HazexPy</title>
  <link rel="icon" href="x.ico" type="image/x-icon" />
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1GqN9dkj7Sk3cG8m7Sk+7+Yx3Yx4Yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      --bg:#100b16;
      --glass:#00000060;
      --primary:#734f96;
      --primary-2:#9D4EDD;
      --text:#ffffff;
      --muted:#c4c4c4;
      --card-w:410px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,"Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #2a1836 0%, transparent 60%),
                  radial-gradient(900px 800px at 110% 10%, #2a1836 0%, transparent 60%),
                  var(--bg);
      color:var(--text);
      overflow:hidden;
    }
    /* Particles canvas */
    #particles-js{position:fixed;inset:0;z-index:-1}

    .container{
      min-height:100dvh;
      display:grid;place-items:center;
      padding:24px;
    }
    .card{
      width:var(--card-w);
      max-width:100%;
      border-radius:16px;
      background:var(--glass);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff1a;
      box-shadow:0 10px 30px #00000066;
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;inset:0 0 auto 0;height:260px;
      background:linear-gradient(180deg, var(--primary) 0%, #2a1836 90%);
      filter:saturate(115%);
      clip-path: circle(440px at 50% -70%);
    }

    .header{
      position:relative;display:flex;flex-direction:column;align-items:center;gap:10px;
      padding:36px 24px 8px;
    }
    .avatar{
      width:116px;height:116px;border-radius:50%;
      border:4px solid #24192f;overflow:hidden;position:relative;background:#1a1321;
      display:grid;place-items:center;cursor:pointer;
    }
    .avatar i{font-size:48px;color:#ffffffcc}

    .name{font-size:1.4rem;font-weight:600;letter-spacing:.3px}
    .sub-name{font-size:1.05rem;opacity:.85}

    .content{padding:18px 22px 22px}

    .title{font-weight:600;letter-spacing:.6px;font-size:1.02rem;position:relative;display:inline-block;margin-bottom:.6rem}
    .title::after{content:"";position:absolute;left:0;bottom:-5px;width:50%;height:3px;border-radius:2px;background:#fff}

    .text{line-height:1.75;opacity:.95}

    .stack{margin-top:8px;font-weight:500}

    .icons{display:flex;gap:10px;margin:14px 0}
    .icons a{color:#fff;text-decoration:none;font-size:1.22rem;opacity:.9;transition:transform .2s ease, opacity .2s ease}
    .icons a:hover{opacity:1;transform:translateY(-2px)}

    .actions{display:flex;gap:8px;margin-top:4px}
    .btn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px;
      text-decoration:none;text-transform:uppercase;letter-spacing:.8px;font-weight:600;font-size:.74rem;
      padding:11px 14px;border-radius:22px;transition:all .2s ease}
    .btn.follow{background:linear-gradient(90deg,#7F00FF,#E100FF);color:#fff}
    .btn.follow:hover{filter:brightness(1.05)}
    .btn.contact{border:2px solid #7F00FF;color:#fff}
    .btn.contact:hover{background:#7F00FF22}

    @media (max-width:420px){
      .content{padding:16px}
      .title{font-size:1rem}
      .sub-name{font-size:.98rem}
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <main class="container">
    <section class="card" aria-label="Profile Card">
      <header class="header">
        <div class="avatar" title="SikeNez">
          <i class="fa-solid fa-user"></i>
        </div>
        <h1 class="name">SikeNez</h1>
        <div class="sub-name">• HazexPy •</div>
      </header>

      <div class="content">
        <h2 class="title">𝐀𝐁𝐎𝐔𝐓 𝐒𝐈𝐊𝐄𝐍𝐄𝐙</h2>
        <p class="text">𝗔 𝗖𝗼𝗱𝘆 𝗙𝗿𝗲𝗮𝗸 | 𝗔𝗹𝘄𝗮𝘆𝘀 𝗨𝗽 𝗧𝗼 𝗚𝗲𝘁 𝗧𝗵𝗲 𝗜𝗱𝗲𝗮𝘀 𝗥𝘂𝗻𝗻𝗶𝗻𝗴 ⚡</p>
        <p class="text" style="margin-top:4px">~ Dᴇᴠ ~</p>
        <p class="text stack">• Pʏᴛʜᴏɴ | Sǫʟ ᴅʙ | Hᴛᴍʟ | Css •</p>

        <div class="icons" aria-label="Social links">
          <!-- Removed GitHub & YouTube; replaced Telegram with WhatsApp -->
          <a href="https://appurl.io/vIRlaiBU8h" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://wa.me/+994402638009" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        </div>

        <div class="actions">
          <a class="btn follow" href="https://appurl.io/vIRlaiBU8h" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i> Follow</a>
          <a class="btn contact" href="https://wa.me/+994402638009" target="_blank" rel="noopener"><i class="fa-brands fa-whatsapp"></i> Contact</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Particles.js (tiny build) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.6 },
        size: { value: 2, random: true },
        line_linked: { enable: true, distance: 130, color: '#ffffff', opacity: 0.5, width: 1 },
        move: { enable: true, speed: 1.2, random: false, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.6 } }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
